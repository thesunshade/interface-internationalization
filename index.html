<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
    <title>SuttaCentral internationalization checker</title>
  </head>

  <body>
    <div class="options">
      <label for="languages">Language:</label>
      <select name="languages" id="languages"></select>
      <label for="files">File:</label>
      <select name="files" id="files"></select>
      <button id="submit-language">
        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15">
          <path style="fill: none; stroke-width: 2.5; stroke-linecap: butt; stroke-linejoin: round; stroke: #f6e5d2; stroke-opacity: 1; stroke-miterlimit: 4" d="M12 22c5.525 0 10-4.475 10-10S17.525 2 12 2 2 6.475 2 12s4.475 10 10 10zm0 0" transform="scale(.625)" />
          <path style="fill: none; stroke-width: 2.5; stroke-linecap: butt; stroke-linejoin: round; stroke: #f6e5d2; stroke-opacity: 1; stroke-miterlimit: 4" d="m9 7.5 8 4.5-8 4.5zm0 0" transform="scale(.625)" />
        </svg>
        Submit
      </button>
      <button id="clear-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15"><path style="fill: none; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; stroke: #f6e5d2; stroke-opacity: 1; stroke-miterlimit: 10" d="m7.756 16.244 8.488-8.488m0 8.488L7.756 7.756M22 12c0 5.525-4.475 10-10 10S2 17.525 2 12 6.475 2 12 2s10 4.475 10 10zm0 0" transform="scale(.625)" /></svg>
        Clear
      </button>
    </div>
    <div id="file-description" class="notice"></div>
    <label for="all-languages">Check all languages</label>
    <button id="submit-all-language">Submit</button>
    <div id="file-location" class="message-box clearable"></div>
    <div id="missing-heading" class="missing-heading clearable"></div>
    <div id="missing" class="missing output clearable"></div>
    <div id="untranslated-heading" class="untranslated-heading clearable"></div>
    <div id="untranslated" class="untranslated output clearable"></div>
    <div id="obsolete-heading" class="obsolete-heading clearable"></div>
    <div id="obsolete" class="obsolete output clearable"></div>
    <div id="all-translations" class="message-box clearable"></div>
    <script type="module" src="index.js"></script>
  </body>
</html>
