<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
    <title>SuttaCentral internationalization checker</title>
  </head>

  <body>
    <label for="languages">Choose a language to check:</label>
    <select name="languages" id="languages"></select>
    <button id="submit-language">Submit</button>
    <div id="file-location" class="file-location"></div>
    <div id="missing-heading" class="missing-heading"></div>
    <div id="missing" class="missing"></div>
    <div id="untranslated-heading" class="untranslated-heading"></div>
    <div id="untranslated" class="untranslated"></div>
    <div id="obsolete-heading" class="obsolete-heading"></div>
    <div id="obsolete" class="obsolete"></div>
    <hr />
    <label for="all-languages">Check all languages</label>
    <button id="submit-all-language">Submit</button>
    <div id="no-translations" id="no-translations"></div>
    <script type="module" src="index.js"></script>
  </body>
</html>
