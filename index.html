<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
    <title>SuttaCentral internationalization checker</title>
  </head>

  <body>
    <div class="options">
      <label for="languages">Language:</label>
      <select name="languages" id="languages"></select>
      <label for="files">File:</label>
      <select name="files" id="files"></select>
      <button id="submit-language">Submit</button>
      <button id="clear-button">Clear</button>
    </div>
    <div id="file-description" class="notice"></div>
    <div id="file-location" class="message-box"></div>
    <div id="missing-heading" class="missing-heading"></div>
    <div id="missing" class="missing output"></div>
    <div id="untranslated-heading" class="untranslated-heading"></div>
    <div id="untranslated" class="untranslated output"></div>
    <div id="obsolete-heading" class="obsolete-heading"></div>
    <div id="obsolete" class="obsolete output"></div>
    <hr />
    <label for="all-languages">Check all languages</label>
    <button id="submit-all-language">Submit</button>
    <div id="all-translations" class="message-box"></div>
    <script type="module" src="index.js"></script>
  </body>
</html>
